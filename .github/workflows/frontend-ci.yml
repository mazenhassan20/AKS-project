name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Log in to ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.ACR_SERVER }}/frontend:${{ github.sha }}
          ${{ secrets.ACR_SERVER }}/frontend:latest

    - name: Update Kubernetes Manifest
      run: |
        cd infra/k8s
        sed -i "s|image: .*|image: ${{ secrets.ACR_SERVER }}/frontend:${{ github.sha }}|g" frontend.yaml
        cat frontend.yaml

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add infra/k8s/frontend.yaml
        git commit -m "Update frontend image tag to ${{ github.sha }}"
        git push
