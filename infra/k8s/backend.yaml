apiVersion: v1
kind: Service
metadata:
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: init-db
        image: mazenelsayad1234.azurecr.io/backend:v1
        command: ['sh', '-c', 'npx prisma db push']
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres:5432/mydb?schema=public"

      containers:
      - name: backend
        image: mazenelsayad1234.azurecr.io/backend:v1
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres:5432/mydb?schema=public"
        - name: NODE_ENV
          value: "production"
